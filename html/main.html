<!DOCTYPE html>
<html>
	<head>
		<title>Daily Sports News</title>
		<style>
			body, form{
				margin: 0 auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#players{
				flex-grow:100;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action="search" method="get">
			<img src="/images/banner.jpg" alt="Daily Sports Search" />
			<img src="/images/logo.ico" alt="Sports Logo" />
            <fieldset>
                <label for="players">Player Name:</label>
				<input id="players" name="players" type="text" />
				<input type="submit" value="Search"/>
            </fieldset>
        </form>	
	</body>
</html>
